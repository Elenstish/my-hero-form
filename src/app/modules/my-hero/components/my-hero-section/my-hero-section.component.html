<mat-expansion-panel hideToggle
                     class="mat-elevation-z0"
                     [expanded]="section.isExpanded"
                     (opened)="onPanelStateChanged(true)"
                     (closed)="onPanelStateChanged(false)">
  <mat-expansion-panel-header>
    <mat-panel-title class="section-name">
      <mat-icon color="primary">{{toggleIcon}}</mat-icon>
      <h3>{{section[0].groupName}} ({{section?.length}})</h3>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <div class="section-content">
    <div class="field-headers">
      <div class="name-col">
        Element name
      </div>
      <div class="synonym-col">
        Synonyms
      </div>
      <div class="description-col">
        Description
      </div>
    </div>
    <mat-expansion-panel *ngFor="let field of section"
                         [expanded]="false"
                         class="field-panel">
      <mat-expansion-panel-header>
        <mat-panel-title class="fields-heading">
          <div class="name-col">
            {{field.name || '-'}}
          </div>
          <div class="synonym-col">
            {{field.synonyms || '-'}}
          </div>
          <div class="description-col">
            {{field.description || '-'}}
          </div>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="field-content">
        <div class="field-item">
          <div class="item-title">
            Type
          </div>
          <div class="item-value">
            {{field.type.typeName || '-'}}
          </div>
        </div>
      </div>
    </mat-expansion-panel>
  </div>
</mat-expansion-panel>
